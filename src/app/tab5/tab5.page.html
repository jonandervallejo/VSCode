<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Detalles Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-spinner name="crescent" *ngIf="loading" class="spinner-center"></ion-spinner>
  <div *ngIf="!loading">
    <ion-item>
      <ion-label>Selecciona un evento</ion-label>
      <ion-select [(ngModel)]="selectedEvent" placeholder="seleccionarUnEvento">
        <ion-select-option *ngFor="let item of eventos" [value]="item">{{item.title}} - {{item.speaker}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-card *ngIf="selectedEvent">
      <ion-card-header>
        <ion-card-title>{{selectedEvent.title}}</ion-card-title>
        <ion-card-subtitle>{{selectedEvent.speaker}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p>Presentador: {{selectedEvent.speaker}}</p>
        <p>Fecha: {{selectedEvent.date}}</p>
        <p>Hora: {{selectedEvent.time}}</p>
        <p>Lugar: {{selectedEvent.place}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
