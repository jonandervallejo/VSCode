<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Eliminar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item *ngFor="let item of eventos; let i = index">
  
    <ion-label>{{item.speaker}}</ion-label>
    <ion-label>{{item.title}}</ion-label>
    
    <ion-button color="danger" (click)="delete(i)">
      <ion-icon name="trash"></ion-icon>
    </ion-button>

  </ion-item>
</ion-content>
